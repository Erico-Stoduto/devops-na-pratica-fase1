name: CI Pipeline - DevOps na Prática

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install || echo "Sem dependências para instalar"

      - name: Validar estrutura de diretórios
        run: |
          echo "Verificando pastas..."
          ls -R

      - name: Testar HTML principal
        run: |
          echo "Verificando se o arquivo index.html existe na pasta src..."
          test -f ./src/index.html && echo "index.html encontrado." || (echo "index.html não encontrado." && exit 1)

      - name: Validar estrutura básica do HTML
        run: |
          echo "Validando estrutura básica do HTML..."
          if grep -q "<html" ./src/index.html && grep -q "</html>" ./src/index.html; then
            echo "Estrutura HTML válida."
          else
            echo "Estrutura HTML inválida." && exit 1
          fi

      - name: Finalização
        run: echo "Pipeline executado com sucesso."
